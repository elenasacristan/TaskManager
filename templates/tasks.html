{% extends 'base.html' %} {% block content %}
<ul class="collapsible" data-collapsible="accordion">
    {% for task in tasks %}
    <li>
        <div class="collapsible-header">
            <div class="col s3">
                <i class="material-icons">keyboard_arrow_down</i>
                <a href="{{url_for('delete_task',task_id=task._id)}}"
                    class="waves-effect waves-light btn small-button">Done</a>
                <a href="{{url_for('edit_task',task_id=task._id)}}"
                    class="waves-effect waves-light btn blue small-button">Edit</a>
            </div>
            <div class="col s9">
                <strong>{{ task.task_name }} </strong> -
                {{ task.due_date }}
            </div>
        </div>
        <div class="collapsible-body"><span>{{ task.task_description}}</span></div>
    </li>
    {% endfor %}
</ul>
{% endblock %}
