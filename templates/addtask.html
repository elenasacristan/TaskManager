{% extends 'base.html' %} {% block content %}
<h3>Add Task</h3>
<div class="row">
    <form action="{{url_for('insert_task')}}" method="POST" col s12">
        <div class="row">
            <div class="input-field col s12">
                <i class="material-icons prefix">category</i>
                <select id="category_name" name="category_name">
                    <option value="" disabled selected>Select one category</option>
                    {% for cat in categories %}
                    <option value="{{cat.category_name}}">{{cat.category_name}}</option>
                    {% endfor %}
                </select>
                <label>Category</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <i class="material-icons prefix">bookmark_border</i>
                <input id="task_name" name="task_name" type="text" class="validate">
                <label for="task_name">Task name</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <i class="material-icons prefix">description</i>
                <textarea id="task_description" name="task_description" class="materialize-textarea"></textarea>
                <label for="task_description">Description</label>
            </div>
        </div>
        <div class="row">
            <div class="switch">
                <label>
                    <input id="is_urgent" name="is_urgent" type="checkbox">
                    <span class="lever"></span>
                    On
                </label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <i class="material-icons prefix">calendar_today</i>
                <input id="due_date" name="due_date" type="text" class="datepicker">
                <label for="due_date">Due date</label>

            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <button class="btn waves-effect waves-light" type="submit" name="action">Add task
                    <i class="material-icons right">playlist_add</i>
                </button>
            </div>
        </div>
    </form>
</div>

{% endblock %}
