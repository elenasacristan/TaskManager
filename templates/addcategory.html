{% extends 'base.html' %} {% block content %}
<h3>Add Category</h3>
<div class="row">
    <form action="{{url_for('insert_category')}}" method="POST" col s12">
        <form action="" method="POST" col s12">

            <div class="row">
                <div class="input-field col s12">
                    <i class="material-icons prefix">categories</i>
                    <input id="category_name" name="category_name" type="text" class="validate">
                    <label for="category_name">Category name</label>
                </div>
            </div>

            <div class="row">
                <div class="input-field col s12">
                    <button class="btn waves-effect waves-light" type="submit" name="action">Add category
                        <i class="material-icons right">playlist_add</i>
                    </button>
                </div>
            </div>
        </form>
</div>

{% endblock %}
