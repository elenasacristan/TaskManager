{% extends 'base.html' %} {% block content %}
<h3>Categories</h3>
<div class="row">
    <ul class="collapsible" data-collapsible="accordion">
        {% for cat in categories %}
        <li>
            <div class="collapsible-header">
                <div class="col s3">
                    <a href="{{url_for('delete_category',category_id=cat._id)}}"
                        class="waves-effect waves-light btn small-button">Del</a>
                    <a href="{{url_for('edit_category',category_id=cat._id)}}"
                        class="waves-effect waves-light btn blue small-button">Edit</a>
                </div>
                <div class="col s9">
                    <strong>{{ cat.category_name }} </strong>
                </div>
            </div>
        </li>
        {% endfor %}
    </ul>
</div>
<div class="row">
    <a href="{{url_for('add_category')}}" class="waves-effect waves-light btn"><i
            class="material-icons right">playlist_add</i>Add category</a>
</div>
{% endblock %}
